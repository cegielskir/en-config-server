server:
  port: 8060
  
spring:
  application:
    name: gateway-service
  cloud:
    config:
      discovery:
        enabled: true
      allowOverride: true
      overrideNone: true
      overrideSystemProperties: false
      gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: main-service
        uri: lb://main-service
        predicates:
        - Path=/core/**
        filters:
        - RewritePath=/core/(?.*), /$\{path}
      - id: db-service
        uri: lb://db-service
        predicates:
        - Path=/db/**
        filters:
        - RewritePath=/db/(?.*), /$\{path}
      - id: simpleclient-service
        uri: lb://simpleclient-service
        predicates:
        - Path=/simpleclient/**
        filters:
        - RewritePath=/simpleclient/(?.*), /$\{path}

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_URL:localhost}:8061/eureka/
    healthcheck:
      enabled: true
    fetchRegistry: true
        
logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
     

hystrix:
   command:
      default:
         execution:
            iso lation:
               thread:
                  timeoutInMilliseconds: 30000


ribbon:
   ReadTimeout: 60000
   connection-timeout: 3000
   eureka:
      enabled: true
  