server:
  port: 8060
  
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
      - id: main-service
        uri: lb://MAIN-SERVICE
        predicates:
        - Path=/core/**
        filters:
        - RewritePath=/core/(?<segment>.*), /$\{segment}
      - id: db-service
        uri: lb://DB-SERVICE
        predicates:
        - Path=/db/**
        filters:
        - RewritePath=/core/(?<segment>.*), /$\{segment}
      - id: simpleclient-service
        uri: lb://SIMPLECLIENT-SERVICE
        predicates:
        - Path=/simpleclient/**
        filters:
        - RewritePath=/core/(?<segment>.*), /$\{segment}
      - id: main-service-ws
        uri: lb://MAIN-SERVICE
        predicates:
        - Path=/text-comparator

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_URL:localhost}:8061/eureka/
  instance:
    preferIpAddress: false

        
logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
     

hystrix:
   command:
      default:
         execution:
            iso lation:
               thread:
                  timeoutInMilliseconds: 30000


ribbon:
   ReadTimeout: 60000
   connection-timeout: 3000
   eureka:
      enabled: true
  