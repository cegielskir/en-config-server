server:
  port: 9090
  
spring:
  application:
    name: main-service
  cloud:
    config:
      discovery:
        enabled: true
    failFast: true
    
ribbon:
  eureka:
    enabled: false
 
eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_URL:localhost}:8061/eureka/
    healthcheck:
      enabled: true
      